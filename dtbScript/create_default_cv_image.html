<!DOCTYPE html>
<html>
<head>
    <title>Tạo hình ảnh CV mẫu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .cv-image {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
            margin-bottom: 20px;
        }
        .cv-header {
            height: 60px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cv-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 80px);
        }
        .cv-section {
            height: 30px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        .cv-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .instructions {
            max-width: 500px;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3498db;
        }
        ol {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hình ảnh CV mẫu</h2>
        <div class="cv-image">
            <div class="cv-header">
                <div class="cv-title">Mẫu CV Chuyên Nghiệp</div>
            </div>
            <div class="cv-content">
                <div class="cv-section"></div>
                <div class="cv-section"></div>
                <div class="cv-section"></div>
                <div class="cv-section"></div>
                <div class="cv-section"></div>
                <div class="cv-section"></div>
            </div>
        </div>
        <div class="instructions">
            <h3>Hướng dẫn:</h3>
            <ol>
                <li>Chụp ảnh màn hình phần hình ảnh CV mẫu ở trên</li>
                <li>Lưu ảnh với tên "cv-template-default.jpg"</li>
                <li>Tải ảnh lên thư mục "wwwroot/images/cv-templates/"</li>
                <li>Cập nhật đường dẫn trong cơ sở dữ liệu</li>
            </ol>
        </div>
    </div>
</body>
</html>
